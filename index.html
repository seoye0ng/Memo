<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4acc7c71d7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="toggle-box">
      <button class="toggle"><i class="fas fa-moon"></i></button>
    </div>
    <div class="wrapper">
      <section class="main-memo-section">
        <div class="title-container">
          <h1>Memo</h1>
          <button onclick="addMemo()" class="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="editor-container">
          <input class="memo-title" type="text" placeholder="제목" />
          <div id="editor"></div>
        </div>
      </section>
      <section class="memo-list-section">
        <div class="delete-btn-container"></div>
        <ul class="memo-list"></ul>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
